{% extends 'base.html' %}
{% load static %}
{% block title %}| Login{% endblock title %}
{% block content %}
<!-- breadcrumb part start-->
<div class="whole-wrap">
    <div class="container box_1170">
        <div class="section-top-border">
			<div class="row">
                <div class="col-4"></div>
				<div class="col-lg-4 col-md-4">
					<h3 class="mb-30 text-center">Login</h3>
					<form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
					    <div class="mt-10">
							<input type="text" name="username" placeholder="Username" required="" class="single-input-primary">
						</div>
						<div class="mt-10">
                            <input type="password" name="password" placeholder="Password"
                            required="" class="single-input-accent">
                        </div>
                        <div class="col-12 mt-3">
                            <button type="submit" class="genric-btn primary btn-block">Login</button>
                        </div>
                        <div class="col-12 mt-3 text-center">
                            <span>OR</span>
                        </div>
                        <div class="col-12 mt-3">
                            <a href="{% url 'register' %}" class="genric-btn link btn-block">Register</a>
                        </div>
                    </form>
                    <div class="col-4"></div>					
				</div>
			</div>
		</div>
    </div>
</div>
<!-- breadcrumb part end-->
{% endblock content %}
