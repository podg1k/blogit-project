{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="icon" href="{% static 'img/favicon.png'%}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- animate CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- themify CSS -->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <!-- magnific CSS -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}"">
    <link rel="stylesheet" href="{% static 'css/gijgo.min.css' %}">
    <!-- niceselect CSS -->
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <!-- slick CSS -->
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <!-- style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% include 'partials/_navbar.html'%}
    <!-- messages-->
    {% include 'partials/_alerts.html' %}
    {% block content %} {% endblock content %}
    {% include 'partials/_footer.html' %}

    <!-- jquery plugins here-->
    <script src="{% static 'js/jquery-1.12.1.min.js' %}"></script>
    <!-- popper js -->
    <script src="{% static 'js/popper.min.js' %}""></script>
    <!-- bootstrap js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- magnific js -->
    <script src="{% static 'js/jquery.magnific-popup.js' %}"></script>
    <!-- swiper js -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- masonry js -->
    <script src="{% static 'js/masonry.pkgd.js' %}"></script>
    <!-- masonry js -->
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/gijgo.min.js"></script>
    <!-- contact js -->
    <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'js/jquery.form.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/mail-script.js' %}"></script>
    <script src="{% static 'js/contact.js' %}"></script>
    <!-- custom js -->
    <script src="{% static 'js/custom.js' %}"></script>
    <script type="text/javascript">
        function closeAlert() {
        setTimeout(function(){ $(".alert").alert('close'); }, 5000);
        }
        closeAlert();
        </script>
    <script type="text/javascript">
        function addOrRemoveLike(blogId) {
            $.ajax({
              type:"POST",
              url: "{% url 'add_or_remove_like_ajax' %}",
              data:{
                blog_id: blogId,
                csrfmiddlewaretoken: "{{csrf_token}}"
              },
              success: function(data) {
                 console.log(data.likes, data.like_color);
                 if (data.like_color === "red") {
                     $('#likeColor').css('color', 'red');
                 } else {
                    $('#likeColor').css('color', 'black');
                 };
                 $('#numLikes').text(data.likes);
          }
        });
     };
    </script>
</body>

</html>
