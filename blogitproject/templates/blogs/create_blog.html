{% extends 'base.html' %}
{% load static %}
{% block title %} | Create Blog {% endblock title %}
{% block content %}
<!-- breadcrumb part start-->
<section class="breadcrumb_part">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                   
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb part end-->
<div class="whole-wrap">
    <div class="container box_1170">
    <div class="section-top-border">
        <div class="row">
            <div class="col-lg-2 col-md-2"></div>
            <div class="col-lg-8 col-md-8">
                <h3 class="mb-30 text-center">Create Blog</h3>
                <form action="{% url 'create_blog' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mt-3">
                        <input type="text" name="title" placeholder="Title" class="single-input" value="">
                    </div>
                    <div class="mt-3">
                        <textarea name="text" class="single-textarea" placeholder="Text"></textarea>
                        
                        </div>
                    <div class="mt-3">
                        <textarea name="tags" class="single-textarea" placeholder="A comma-separated list of tags"></textarea>
                    </div>
                    <div class="mt-3">
                        <input type="file" name="image" class="single-input">
                    </div>
                    <div class="mt-10">
                        <div class="align-items-center">
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="genric-btn primary btn-block">Save</button>
                                </div>
                                <div class="col-6">
                                    <a href="{% url 'index' %}" class="genric-btn danger btn-block">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-2 col-md-2"></div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
