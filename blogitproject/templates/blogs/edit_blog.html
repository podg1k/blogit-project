{% extends 'base.html' %}
{% load static %}
{% block title %} | Edit Blog {% endblock title %}
{% block content %}
<!-- breadcrumb part start-->
<section class="breadcrumb_part">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <h2>Edit Blog</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb part end-->
<div class="whole-wrap">
    <div class="container box_1170">
    <div class="section-top-border">
        <div class="row">
            <div class="col-lg-2 col-md-2"></div>
            <div class="col-lg-8 col-md-8">
                <h3 class="mb-30 text-center">Edit Blog</h3>
                <form action="{% url 'edit_blog' blog.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mt-3">
                        <input type="text" name="title" placeholder="Title" class="single-input" value="{{blog.title}}">
                    </div>
                    <div class="mt-3">
                        <textarea name="text" class="single-textarea" placeholder="Text">{{blog.text}}</textarea>
                    </div>
                    <div class="mt-3">
                        <textarea name="tags" class="single-textarea" placeholder="A comma-separated list of tags">{{tags}}</textarea>
                    </div>
                    <div class="mt-3">
                        <img src="{{blog.image.url}}" alt="blog-image">
                    </div>
                    <div class="mt-3">
                        <input type="file" name="image" class="single-input">
                    </div>
                    <div class="switch-wrap d-flex justify-content-between mt-3">
                        <p>Is Published</p>
                        <div class="primary-switch">
                            <input name="is_published" type="checkbox" id="default-switch"
                            {% if blog.is_published %}
                            checked
                            {% endif %}
                            >
                            <label for="default-switch"></label>
                        </div>
                    </div>
                    <div class="mt-10">
                        <div class="align-items-center">
                            <div class="row">
                                <div class="col-4">
                                    <button type="submit" class="genric-btn primary btn-block">Update</button>
                                </div>
                                <div class="col-4">
                                    <a href="{% url 'delete_blog' blog.id %}" class="genric-btn danger btn-block">Delete</a>
                                </div>
                                <div class="col-4">
                                    <a href="{% url 'index' %}" class="genric-btn warning btn-block">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-2 col-md-2"></div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
