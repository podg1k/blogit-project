{% load static %}
<!--::header part start::-->
<header class="main_menu home_menu">
    <div class="container">
        <div class="row align-items-center justify-content-space-between">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{% url 'index' %}"> <img src="{% static 'img/logo.png' %}" alt="logo"> </a>
                        <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                                </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'create_blog' %}">Create Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contact_page' %}">Contact</a>
                            </li>
                            <li class="nav-item">
                                {% if user.is_authenticated %}
                                <a class="nav-link" href="{% url 'user_profile_page' user.username %}">Profile</a>
                                {% else %}
                                
                                {% endif %}
                        </li> </ul>
                    </div>
<div class="hearer_icon d-flex align-items-center">
                        <div class="hearer_icon d-flex align-items-center">
                            {% if user.is_authenticated %}
                            <p class="mr-2">Welcome, {{user.get_username}}!</p>
                            <a href="{% url 'logout' %}" class="genric-btn primary">Logout</a>
                            {% else %}
                            <a href="{% url 'login' %}" class="genric-btn primary">Login</a>
                            {% endif %}
                            </div>
                    </div>
                </div>
            </div>
        </div>
</header>
<!-- Header part end-->
